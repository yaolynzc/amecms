<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AmeCMS后台管理系统</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- 引入公共样式 -->
  {% include "../inc/css.html" %}

  <!-- 页面内css样式 -->
  <style type="text/css">
    /*.searchForm .form-control.pull-left {*/
      /*width:200px;*/
    /*}*/
    /*.searchForm input {*/
      /*margin-right: 5px;*/
    /*}*/

  </style>

  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
  <!-- 页面公共头部 -->
  {% include "../inc/header.html" %}

  <!-- 引入左侧菜单列表 -->
  {% include "../inc/leftmenu.html" %}

  <div class="content-wrapper">
    <!-- 页面主要内容头部 -->
    <section class="content-header">
      <h1>
        后台用户管理
        <small>管理后台用户</small>
      </h1>
      <ol class="breadcrumb">
        <li>
          <a href="{{nowurl}}">
          <i class="fa fa-dashboard"></i> 首页</a>
        </li>
        <li class="active">后台用户</li>
      </ol>
    </section>
    <!-- 页面主要内容正文 -->
    <section class="content container-fluid">
      <div class="row">
        <div class="col-md-12">
          <form id="searchForm" class="searchForm">
            <div class="box box-solid collapsed-box">
              <div class="box-header with-border">
                <label class="control-label">用户名：</label>
                <div class="col-xs-2">
                <input type="text" name="UserID" class="form-control pull-left" placeholder="用户名">
                </div>
                <div class="col-xs-2">
                <input type="text" name="UserName" class="form-control pull-left" placeholder="姓名">
                </div>
                <div class="btn-group">
                  <button type="button" class="btn btn-warning" id="btnSearch"><i class="fa fa-search"></i> 搜索</button>
                  <button type="button" class="btn btn-default" id="btnClearSearch"><i class="fa fa-eraser"></i> 清除</button>
                </div>

                <div class="box-tools pull-right">
                  <button id="searchpanelbtn" type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-plus"></i>
                  </button>
                </div>

              </div>
              <div class="box-body" style="display: none;">
                <input type="text" name="Mobile" class="form-control pull-left input-wd-md" placeholder="手机号">
                <select name="Status" class="form-control bs-select" data-width="100px">
                  <option value="">全部</option>
                  <option value="0">禁用</option>
                  <option value="1">启用</option>
                </select>
              </div>
            </div>
          </form>
          <div class="box box-solid">
            <div class="box-body">
              <div class="btn-group" id="toolbar">
                <button class="btn btn-info" href="javascript:;" onclick="">
                  <i class="fa fa-plus"></i> 添加</button>
                <button class="btn btn-danger table-btn-check-enable" disabled onclick="">
                  <i class="fa fa-trash"></i> 删除
                </button>
              </div>
              <table id="dataGrid"></table>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <!-- 引入页面公共底部 -->
  {% include "../inc/footer.html" %}

  <!-- 引入页面右侧面板 -->
  {% include "../inc/rightbar.html" %}

</div>

<!-- 引入公共JS组件 -->
{% include "../inc/js.html" %}

<!-- 引入页面内JS组件 -->
<script src="/js/media/util.js"></script>
<script src="/js/media/index.js"></script>

</body>
</html>
